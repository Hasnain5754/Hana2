  <h2>Car Registration Form</h2>
  
  <form action="/submit_registration" method="POST">
    <div class="form-group">
      <label for="ownerName">Owner Name:</label>
      <input type="text" id="ownerName" name="ownerName" required>
    </div>

    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>

    <div class="form-group">
      <label for="carMake">Our Services:</label>
      <select id="carMake" name="carMake" required>
        <option value="">--Select Service--</option>
        <option value="Premium Car Wash">Premium Car Wash</option>
        <option value="Vehicle Detailing">Vehicle Detailing</option>
        <option value="Roadside Assistance">Roadside Assistance</option>
      </select>
    </div>

    <div class="form-group">
      <label for="carModel">Car Model:</label>
      <select id="carModel" name="carModel" required>
        <option value="">--Select Model--</option>
        <option value="Corolla">Corolla</option>
        <option value="Civic">Civic</option>
        <option value="Mustang">Mustang</option>
        <option value="Model 3">Model 3</option>
        <option value="X5">X5</option>
      </select>
    </div>

    <div class="form-group">
      <label for="carYear">Car Year:</label>
      <select id="carYear" name="carYear" required>
        <option value="">--Select Year--</option>
        <option value="2025">2025</option>
        <option value="2024">2024</option>
        <option value="2023">2023</option>
        <option value="2022">2022</option>
        <option value="2021">2021</option>
      </select>
    </div>

    <div class="form-group">
      <label for="vin">Vehicle Identification Number (VIN):</label>
      <input type="text" id="vin" name="vin" required>
    </div>

    <div class="form-group">
      <label for="licensePlate">License Plate Number:</label>
      <input type="text" id="licensePlate" name="licensePlate" required>
    </div>

    <div class="form-group">
      <label for="message">Additional Notes / Message:</label>
      <textarea id="message" name="message" placeholder="Enter any additional info here..."></textarea>
    </div>

    <input type="submit" value="Register Car">
  </form>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 <script>
  document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault(); // Stop form from submitting right away

    // Get form values
    const ownerName = document.getElementById("ownerName").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const carMake = document.getElementById("carMake").value;
    const carModel = document.getElementById("carModel").value;
    const carYear = document.getElementById("carYear").value;
    const vin = document.getElementById("vin").value.trim();
    const licensePlate = document.getElementById("licensePlate").value.trim();

    // Basic validation
    if (
      !ownerName || !email || !phone ||
      !carMake || !carModel || !carYear ||
      !vin || !licensePlate
    ) {
      alert("Please fill out all required fields.");
      return;
    }

    // Basic email format check
    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/i;
    if (!emailPattern.test(email)) {
      alert("Please enter a valid email address.");
      return;
    }

    // Success message
    alert("Thank you for registering! Our company will contact you shortly.");

    // Optional: actually submit the form if connected to backend
    this.submit();
  });
</script>
